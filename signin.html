<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTool Sign In</title>
    <link rel='stylesheet' href="signin.css">
</head>


<body>
    <div class = 'mainframe'> 
        <div class = 'logo'>
            <img src='imgs/logo.png'>
            <h2>Welcome to Central Lab Data Ledger</h2>
        </div>
        <div id ='entry' class = 'entry'>
            <label for='name'>Name :</label>
            <input id = 'name' type='text' placeholder = 'Enter Your Name'>
            <label for='acc'>Account no. :</label>
            <input id = 'acc' type='password' placeholder = 'Enter Your Account no.'>
        </div>
        <div id='btn' class = 'btn'>
            <button id='signinbtn'>Sign In</button>
        </div>
        <div class = 'register'>
        <p>Please Check Internet Access before SignIn</p>
        </div>
    </div>
    
    <script src='signin.js'></script>
    <script type='text/javascript' src='account.json'></script>
    <script type='text/javascript' src = 'signinperson.json'></script>
    
</body>
</html>
